<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="sania.css">
  </head>
  <body>
    <center>
    <h1>Temperature Converter</h1>
    <div class="container">
    <div class="temp">
    <label for="temperature">Enter temperature:</label>
    <input type="number" id="temperature" step="any" placeholder="Enter temperature"
      required/>
    </div>

    <div class="unit">
    <label for="unit">Choose unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    </div>
    <div class="convert">
    <button id="convertButton">Convert</button>

    <div id="result"></div>
    </div>
    </div>
    </center>

    <script>
      document.getElementById("convertButton").addEventListener("click", function () {
          // Get user input

          const temperature = parseFloat(document.getElementById("temperature").value);
          const unit = document.getElementById("unit").value;

          // Perform conversion
          let convertedTemperature;
          let convertedUnit;
          if (unit === "celsius") {
            convertedTemperature = (temperature * 9) / 5 + 32;
            convertedUnit = "Fahrenheit";
          } else if (unit === "fahrenheit") {
            convertedTemperature = ((temperature - 32) * 5) / 9;
            convertedUnit = "Celsius";
          } else if (unit === "kelvin") {
            convertedTemperature = temperature - 273.15;
            convertedUnit = "Celsius";
          }

          // Display result
          document.getElementById("result").textContent = `Converted temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
        });
    </script>
  </body>
</html>
